{% extends 'base.html' %}

{% block title %}Ajouter un article{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Ajouter un nouvel article</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <!-- Ajouter des images -->
            <div class="mb-3">
                <label class="form-label fw-bold">Ajouter des images :</label>
                <input type="file" name="images" multiple class="form-control">
            </div>

            <!-- Boutons d'action -->
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
