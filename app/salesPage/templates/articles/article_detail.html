{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p><strong>Prix :</strong> {{ article.price }} €</p>

    {% for image in article.images.all %}
        <img src="{{ image.image.url }}" alt="{{ article.title }}" style="max-width: 400px;">
    {% endfor %}

    <a href="{% url 'article_list' %}">Retour à la liste</a>
{% endblock %}
