{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block title %} Sales page {% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- NavBar -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Accueil</a></li>
            <li><a href="{% url 'article_list' %}">Articles</a></li>
            {% comment %} <li><a href="{% url 'contact' %}">Contact</a></li> {% endcomment %}
        </ul>
    </nav>

    <!-- Main -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p> &copy; 2025 - Sales Page of Garreth </p>
    </footer>

</body>
</html>
