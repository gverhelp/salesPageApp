{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block title %} Sales page {% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top border-bottom p-3 bg-secondary-subtle">
        <div class="container">
          <a class="navbar-brand fw-bold" href="{% url 'article_list' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>               
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Me contacter</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main -->
    <main>
        <div style="padding-top: 90px;">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="ms-4"> &copy; 2025 - Developed by Garreth Verhelpen (github.com/gverhelp) </p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>s
</body>
</html>
